<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="Assets/styles.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <!-- As a heading -->
    <nav class="navbar navbar-light bg-light">
        <span class="navbar-brand mb-0 h1">Weather Dashboard</span>
    </nav>

    <div class="container">
        <div class="row mx-auto mt-3">
            <h6 class=""> Search for a City</h6>
            <div class="input-group">
                <input id="city-input" type="text" class="form-control" placeholder="Enter a City">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button" id="search-city">Search</button>
                </div>
            </div>
            <div class="error-message"></div>
        </div>

        <div class="row mx-auto justify-content-center">
            <div id="search-history" class="col-sm"></div> 
        </div>
        
        <div class="row m-3 border">
            <div class="m-2">
                <p class="city">City:</p>
                <p class="temperature">Temperature:</p>
                <p class="humidity">Humidity:</p>
                <p class="wind-speed">Wind Speed:</p>
                <p class="uv-index">UV Index:</p>
            </div>
        </div>

        <div id="forecast" class="row mt-3 mb-3">
        </div>
    </div>





    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="Assets/scripts.js"></script>
    <script src="Assets/moment.js"></script>
    
</body>
</html>
